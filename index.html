<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Score Board</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="team teamA">
        <h2>Team A</h2>
        <p id="teamAScore">0</p>
        <div class="btn-container">
          <button onclick="incrementScore('teamA')">+</button>
          <button onclick="decrementScore('teamA')">-</button>
        </div>
      </div>

      <button id="reset-btn" onclick="resetScore()">Reset</button>

      <div class="team teamB">
        <h2>Team B</h2>
        <p id="teamBScore">0</p>
        <div class="btn-container">
          <button onclick="incrementScore('teamB')">+</button>
          <button onclick="decrementScore('teamB')">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
